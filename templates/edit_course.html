<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Edit Course</h1>
        <a href="/admin" class="back-btn">Back to Dashboard</a>
    </header>
    
    <section>
        <form action="/edit_course/{{ course[0] }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ course[1] }}" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ course[2] }}</textarea>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ course[3] }}" required>
            
            <button type="submit">Update Course</button>
        </form>
    </section>
</body>
</html>
